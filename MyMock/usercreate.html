<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>新規登録</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/origin/common.css">
	<style type="text/css">
		body{}
	</style>
</head>

<body>
	<div id="contents">
		<div id="header-bk">
			<div id="header">
			</div>
		</div>

		<div id="body-bk">
			<form action="login.html" method="post">
				<p class="headermargin"><font size="7">新規登録</font>
				<p class="formTitle">ログインID
				<p><input type="text" class="longText" name="loginid" placeholder="Login ID">
				<p class="formTitle">ユーザー名
				<p><input type="text" class="longText" name="username" placeholder="User Name">
				<p class="formTitle">パスワード
				<p><input type="password" class="longText" name="loginpass1" placeholder="Password">
				<p class="formTitle">パスワード(確認)
				<p><input type="password" class="longText" name="loginpass2" placeholder="Password">
				<p class="formTitle">住所
				<p><textarea name="address" cols="38" rows="2" placeholder="Address"></textarea>
				<p><input class="button btn-success" type="submit" value="登録">
				<p class="topmarginShort"><a href="login.html"><input class="button btn-info" type="button" value="戻る"></a>
			</form>
		</div>

		<div id="footer-bk">
			<div id="footer"></div>
		</div>
	</div>
</body>

</html>
